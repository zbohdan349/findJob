<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="d-flex justify-content-center " style="margin-top: 15%;">
    <div class="needs-validation shadow p-3 rounded-2 border border-dark border-5" novalidate>
        <div class="mb-3">
            <label  class="form-label h1">Реєстрація</label>

            <div class="valid-feedback">Looks good!</div>
            <div class="form-text fs-3">Для продовження оберіть роль</div>
        </div>
        <div class="mb-3 justify-content-center">
           <!-- <a th:href="/registration/client" class="btn btn-danger stretched-link">Реєстрація як користувач </a>
            <a href="/registration/company" class="btn btn-success text-light stretched-link">Реєстрація як компанія</a>-->
            <div class="row">
                <div class="col">
                    <form action="#" th:action="@{/registration/client}"  method="get">
                        <input type="submit" class="btn btn-danger" value="Реєстрація як користувач"/>
                    </form>
                </div>
                <div class="col">
                    <form action="#" th:action="@{/registration/company}"  method="get">
                        <input type="submit" class="btn btn-success text-light" value="Реєстрація як компанія"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
