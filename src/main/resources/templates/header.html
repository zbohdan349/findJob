<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav th:fragment="header" class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">FindJob</a>

        <div sec:authorize="isAnonymous()" class="text-end">
            <a th:href="@{/login}" class="btn btn-outline-light me-2">Login</a>
            <a type="button" th:href="@{/registration}" class="btn btn-warning">Sign-up</a>
        </div>

        <div sec:authorize=hasAuthority('COMPANY')  class="text-end">
            <a type="button" th:href="@{/login}" class="btn btn-success">+</a>
            <a th:href="@{/logout}" class="btn btn-outline-light me-2">Logout</a>
        </div>
        <div sec:authorize="hasAuthority('USER')" class="text-end">
            <a th:href="@{/logout}" class="btn btn-outline-warning me-2">Logout</a>
        </div>
    </div>
</nav>
</body>
</html>
