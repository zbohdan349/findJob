<!doctype html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title>Hello, world!</title>
</head>
<body class="bg-light">
<div th:insert="header :: header"> </div>
<div class="container-sm shadow">
    <form  th:action="@{/addVacancy}" th:object="${vacDto}" method="post">
    <br>
    <div class="h1">Створення вакансії</div>
    <hr style=" height: 4px;">
    <h3>Впишіть назву посади</h3>
    <div class="row py-2">
        <div class="col-4">
            <input type="text" th:field ="*{name}" class="form-control" placeholder="Назва вакансії" aria-label="Recipient's username" aria-describedby="button-addon2">
        </div>
    </div>
    <hr style=" height: 2px;">
    <h3>Впишіть зарплату</h3>
    <div class="row py-2">
        <div class="col-3">
            <input type="number" th:field ="*{salary}" class="form-control form-control " placeholder="Пропонована зарплата " aria-label="Recipient's username" aria-describedby="button-addon2">
        </div>
        <div class="col-1 py-2">Грн</div>
    </div>
    <hr style=" height: 2px;">
    <h3>Оберіть категорії</h3>
    <div class="form-check" th:each="category : ${categories}">
        <input class="form-check-input " type="checkbox" th:field="*{categories}" th:value="${category.id}" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault" th:text= "${category.name}">
            Default checkbox
        </label>
    </div>
    <hr style=" height: 2px;">
        <h3>Оберіть рівень вакансії</h3>
        <select th:field="*{level}" class="form-select " aria-label="Default select example">
            <option th:each="level : ${levels}"
                    th:value="${level}"
                    th:utext="${level}"></option>
        </select>


        <hr style=" height: 2px;">
    <h3>Коротко опишіть вакансію(не більше 200 знаків)</h3>
    <div class="form-floating">
        <textarea class="form-control" th:field ="*{small}" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="floatingTextarea2">Опис вакансії</label>
    </div>
    <hr style=" height: 2px;">
    <h3>Зробіть розгорнутий опис вакансії</h3>
        <div class="form-floating">
            <textarea class="form-control" th:field ="*{big}" placeholder="Leave a comment here" id="floatingTextarea3" style="height: 100px"></textarea>
            <label for="floatingTextarea3">Опис вакансії</label>
        </div>
    <br>
    <button type="submit" class="my-3 m btn btn-danger btn-lg">Опублікувати</button>
    </form>
    <!-- Initialize Quill editor -->

</div>
</body>
</html>
