<!doctype html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div th:insert="header :: header"> </div>
<main>
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light" style="height:100%;">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
            <h1 class="display-4 fw-normal">FindJob</h1>
            <p class="lead fw-normal">Знайди роботу сьогодні.</p>
            <a class="btn btn-outline-secondary" href="/find">Почати</a>
        </div>
        <div class="product-device shadow-sm d-none d-md-block"></div>
        <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
    </div>
</main>
<div class="container px-4 py-5" id="featured-3">
    <h2 class="pb-2 border-bottom">Випадкові вакансії</h2>
    <div  class="row g-4 py-4 row-cols-1 row-cols-lg-3 ">
        <div th:each="vacancy : ${vacancies}" class="feature  bg-light shadow px-2 mb-2 rounded-3 shadow" >
            <div class="feature-icon bg-dark bg-gradient">
                <svg class="bi" width="1em" height="1em"><use xlink:href="#collection"></use></svg>
            </div>
            <h2 th:utext ="${vacancy.name}">Приклад вакансії</h2>
            <h6 th:utext ="${vacancy.company.name}"style="color:grey;"></h6>
            <h5 th:utext ="${vacancy.salary} + ' грн'" class="text-danger mb-2">10000 грн</h5>
            <p/>
            <div th:each="category : ${vacancy.categories}"  th:utext ="${category.name}" class="d-inline-block p-2 mt-2 bg-dark text-white">An item</div>
            <p/>
            <div style="word-break:break-all;" th:utext ="${vacancy.description}">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>

            <button type="button" class="mb-2 mt-2 btn btn-outline-dark">Детальніше</button>
        </div>
    </div>
</div>
<div th:insert="footer :: footer"> </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
