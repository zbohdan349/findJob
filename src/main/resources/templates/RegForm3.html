<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="d-flex justify-content-center " style="margin-top: 60px;">
    <form th:action="@{/registration/company}" th:object="${registration}" method="post" class="needs-validation shadow p-3 rounded-2 border border-success border-5" novalidate>
        <div class="p-3 mb-2 bg-success" style="width: 450px;"></div>
        <div class="mb-3">
            <label for="exampleInputPassword" class="form-label">Email</label>
            <input type="text" th:field="*{email}" class="form-control" id="exampleInputPassword" placeholder="Email" autocomplete="current-password" required>
            <div class="invalid-feedback">Please provide a valid value.</div>
            <div class="valid-feedback">Looks good!</div>
            <div class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword" class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword" placeholder="Password" autocomplete="current-password" required>
            <div class="invalid-feedback">Please provide a valid value.</div>
            <div class="valid-feedback">Looks good!</div>
            <div class="form-text"></div>
        </div>
        <hr style="border: 2px solid red;">

        <div class="mb-3">
            <label for="exampleInputEmail" class="form-label">Ім'я</label>
            <input type="text" th:field="*{name}" class="form-control" id="exampleInputEmail" placeholder="Ім'я" autocomplete="email" required>
            <div class="invalid-feedback">Email can't be blank</div>
            <div class="valid-feedback">Looks good!</div>
            <div class="form-text"></div>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword" class="form-label">Призвище</label>
            <input type="text" th:field="*{secondName}" class="form-control" id="exampleInputPassword" placeholder="Призвище" autocomplete="current-password" required>
            <div class="invalid-feedback">Please provide a valid value.</div>
            <div class="valid-feedback">Looks good!</div>
            <div class="form-text"></div>
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail" class="form-label">Номер</label>
            <input type="text" th:field="*{phone}" class="form-control" id="exampleInputEmail" placeholder="Номер" autocomplete="email" required>
            <div class="invalid-feedback">Email can't be blank</div>
            <div class="valid-feedback">Looks good!</div>
            <div class="form-text"></div>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword" class="form-label">LinkedIn</label>
            <input type="text" th:field="*{linkedIn}" class="form-control" id="exampleInputPassword" placeholder="LinkedIn" autocomplete="current-password" required>
            <div class="invalid-feedback">Please provide a valid value.</div>
            <div class="valid-feedback">Looks good!</div>
            <div class="form-text"></div>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword"  class="form-label">Опис</label>
            <textarea class="form-control" th:field="*{description}" placeholder="Опис"></textarea>
            <div class="invalid-feedback">Please provide a valid value.</div>
            <div class="form-text">Типу резюме</div>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-success">Реєстрація</button>
        </div>
    </form>

</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
